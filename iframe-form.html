<!DOCTYPE html>
<html>
<head>
	<title>Forms Page</title>

    <!-- Bootstrap External Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Animate.css External Reference -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!-- Font References -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans" rel="stylesheet">
    <!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="main.css">
    
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="A resource that connects Law students to form mooting teams">
	<meta name="keywords" content="law, mooting, first, year, assignments, study, guide, resource">
	<meta name="author" content="Lasal Boyagama, Emre Cakmakcioglu, Jordan Morrow">

</head>
<body>
<!-- Main Page -->
        <form><br>
            <div class="form-group">
                <table class="tableChoice">
                <tr>
                    <th rowspan="2" style="text-align: center"><label class="areYouText">Are You:</label></th>
                    <td id="newGroupCell" class="choiceRadio selectedChoice">
                        <label class="radio-inline">
                            <input type="radio" name="optradio" checked id="newGroupOption" style="margin-right: 10px">Looking for a mooting team
                        </label>
                    </td>
                </tr>
                <tr>
                    <td id="existingGroupCell" class="choiceRadio">
                        <label class="radio-inline">
                            <input type="radio" name="optradio" id="existingGroupOption" style="margin-right: 10px">Looking for another member for an existing team
                        </label>
                    </td>
                </tr>
                </table>
            </div>
        </form>
    
    
        <div id="newGroup" class="animate__animated animate__fadeInLeft">
        <form>
            <div class="personalDetails">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <div style="display: flex; flex-direction: row; justify-content: space-between">
                    <input type="text" id="fnameInput" name="fname" class="form-control nameInput" style="margin-right: 10px" placeholder="First Name" autocomplete="given-name"> 
                    <input type="text" name="lname" class="form-control nameInput" placeholder="Last Name" autocomplete="family-name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="emailInput" name="email" autocomplete ="email" class="form-control" placeholder="example@domain.com">
            </div>
            </div>
            <br>
            <div class="form-group">
                <label for="year">What year into your law degree are you:</label><br>
                <input type="range" name="year" min="0" max="4" step="1" list="yearList" id="yearInput" class="form-control-range">
                <div class="sliderticks">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5+</p>
                </div>
            </div>
            <div class="form-group">
                <label for="experience">How much mooting experience do you have?</label>
                <select class="form-control" id="experienceInput">
                    <option></option>
                    <option>NONE</option>
                    <option>MINIMAL</option>
                    <option>MODERATE</option>
                    <option>EXPERIENCED</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamExperience">How much mooting experience are you looking for in your teammates?</label>
                <select class="form-control" id="teamExperienceInput">
                    <option></option>
                    <option>NONE</option>
                    <option>MINIMAL</option>
                    <option>MODERATE</option>
                    <option>EXPERIENCED</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">What is your goal for this moot?</label>
                <select class="form-control" id="goalInput">
                    <option></option>
                    <option>EXPERIENCE</option>
                    <option>IMPROVEMENT</option>
                    <option>COMPETITIVE</option>
                    <option>VICTORIOUS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">How many hours do you expect you and your teammates to commit to this moot?</label>
                <input type="range" name="time" min="0" max="4" step="1" list="timeList" id="timeInput" class="form-control-range">
                <div class="sliderticks">
                    <p>-4</p>
                    <p>4-6</p>
                    <p>6-8</p>
                    <p>8-10</p>
                    <p>10+</p>
                </div>
            </div>
            <div class="form-group">
                <label for="role">What role do you need filled?</label> <br>
                <label class="radio-inline roleChoice roles" id="noOptionContainer"><input type="radio" name="optradio" style="margin-right: 10px" id="noOption" checked> No Preference</label> <br>
                <label class="radio-inline roles" id="barristerOptionContainer"><input type="radio" name="optradio" id="barristerOption" style="margin-right: 10px"> Barrister</label> <br>
                <label class="radio-inline roles" id="solicitorOptionContainer"><input type="radio" name="optradio" id="solicitorOption" style="margin-right: 10px"> Solicitor</label>
            </div>
            <input type="submit" class="btn-block btn-dark font" value="Submit">
        </form>
        </div>
        
        <div id="existingGroup" class="animate__animated animate__fadeInRight">
        <form>
            <div class="personalDetails">
            <div class="form-group">
                <label for="member1" class="teamMember">Team Member 1:</label><br>
                
                <label for="fullName1">Full Name:</label>
                
                <div style="display: flex; flex-direction: row; justify-content: space-between">
                    <input type="text" id="t1fname" name="fname" autocomplete="given-name"class="form-control nameInput" placeholder="First Name" style="margin-right: 10px">
                    <input type="text" id="t1lname" name="fname" autocomplete="family-name" class="form-control nameInput" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="t1email" name="email" autocomplete="email" class="form-control" placeholder="abc123@def.com">
            </div>
                
            <div class="form-group">
                <label for="member2" class="teamMember">Team Member 2:</label><br>
                
                <label for="fullName2">Full Name:</label>
                
                <div style="display: flex; flex-direction: row; justify-content: space-between">
                    <input type="text" id="t2fname" name="fname" class="form-control nameInput" style="margin-right: 10px" placeholder="First Name">
                    <input type="text" id="t2lname" name="family-name" class="form-control nameInput" placeholder="Last Name">
                </div>
            </div>
                
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="t2email" name="email" class="form-control" placeholder="abc123@def.com">
            </div> 
            </div><br>
            
            <div class="form-group">
                <label for="year">What year into your law degree are you (on average):</label>
                <input type="range" name="year" min="0" max="4" step="1" list="yearList" id="yearInput1" class="form-control-range">
                <div class="sliderticks">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5+</p>
                </div>
            </div>
            <div class="form-group">
                <label for="experience">How much mooting experience do you have?</label>
                <select class="form-control" id="experienceInput1">
                    <option></option>
                    <option>NONE</option>
                    <option>MINIMAL</option>
                    <option>MODERATE</option>
                    <option>EXPERIENCED</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamExperience">How much mooting experience are you looking for in your teammates?</label>
                <select class="form-control" id="teamExperienceInput1">
                    <option></option>
                    <option>NONE</option>
                    <option>MINIMAL</option>
                    <option>MODERATE</option>
                    <option>EXPERIENCED</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">What is your goal for this moot?</label>
                <select class="form-control" id="goalInput1">
                    <option></option>
                    <option>EXPERIENCE</option>
                    <option>IMPROVEMENT</option>
                    <option>COMPETITIVE</option>
                    <option>VICTORIOUS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">How much time do you expect you and your teammates to commit to this moot?</label>
                <input type="range" name="time" min="0" max="4" step="1" list="timeList" id="timeInput1" class="form-control-range" >
                <div class="sliderticks">
                    <p>-4</p>
                    <p>4-6</p>
                    <p>6-8</p>
                    <p>8-10</p>
                    <p>10+</p>
                </div>
            </div>
            <div class="form-group">
                <label for="role">What role do you need filled?</label> <br>
                <label class="radio-inline  roleChoice roles" id="noOptionContainer1"><input type="radio" name="optradio" style="margin-right: 10px" id="noOption1" checked> No Preference</label> <br>
                <label class="radio-inline roles" id="barristerOptionContainer1"><input type="radio" name="optradio" id="barristerOption1" style="margin-right: 10px"> Barrister</label> <br>
                <label class="radio-inline roles" id="solicitorOptionContainer1"><input type="radio" name="optradio" id="solicitorOption1" style="margin-right: 10px"> Solicitor</label>
            </div>
            <input type="submit" class="btn-block btn-dark  font" value="Submit">
        </form>
        </div>

</body>
</html>
